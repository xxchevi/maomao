<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景天空 -->
  <rect width="400" height="200" fill="#87CEEB"/>
  
  <!-- 地面 -->
  <rect x="0" y="200" width="400" height="100" fill="#8FBC8F"/>
  
  <!-- 农田行 -->
  <rect x="50" y="180" width="300" height="20" fill="#8B4513"/>
  <rect x="50" y="210" width="300" height="20" fill="#8B4513"/>
  <rect x="50" y="240" width="300" height="20" fill="#8B4513"/>
  
  <!-- 作物 - 小麦 -->
  <g id="wheat">
    <line x1="60" y1="200" x2="60" y2="185" stroke="#DAA520" stroke-width="2"/>
    <circle cx="60" cy="183" r="2" fill="#F0E68C"/>
    <line x1="70" y1="200" x2="70" y2="187" stroke="#DAA520" stroke-width="2"/>
    <circle cx="70" cy="185" r="2" fill="#F0E68C"/>
    <line x1="80" y1="200" x2="80" y2="186" stroke="#DAA520" stroke-width="2"/>
    <circle cx="80" cy="184" r="2" fill="#F0E68C"/>
  </g>
  
  <!-- 复制小麦 -->
  <use href="#wheat" transform="translate(40,0)"/>
  <use href="#wheat" transform="translate(80,0)"/>
  <use href="#wheat" transform="translate(120,0)"/>
  <use href="#wheat" transform="translate(160,0)"/>
  <use href="#wheat" transform="translate(200,0)"/>
  
  <!-- 玉米 -->
  <g id="corn">
    <line x1="60" y1="230" x2="60" y2="210" stroke="#228B22" stroke-width="3"/>
    <ellipse cx="60" cy="208" rx="3" ry="8" fill="#FFD700"/>
    <line x1="70" y1="230" x2="70" y2="212" stroke="#228B22" stroke-width="3"/>
    <ellipse cx="70" cy="210" rx="3" ry="8" fill="#FFD700"/>
    <line x1="80" y1="230" x2="80" y2="211" stroke="#228B22" stroke-width="3"/>
    <ellipse cx="80" cy="209" rx="3" ry="8" fill="#FFD700"/>
  </g>
  
  <!-- 复制玉米 -->
  <use href="#corn" transform="translate(40,0)"/>
  <use href="#corn" transform="translate(80,0)"/>
  <use href="#corn" transform="translate(120,0)"/>
  <use href="#corn" transform="translate(160,0)"/>
  <use href="#corn" transform="translate(200,0)"/>
  
  <!-- 胡萝卜 -->
  <g id="carrot">
    <line x1="60" y1="260" x2="60" y2="250" stroke="#32CD32" stroke-width="2"/>
    <line x1="58" y1="260" x2="58" y2="252" stroke="#32CD32" stroke-width="1"/>
    <line x1="62" y1="260" x2="62" y2="252" stroke="#32CD32" stroke-width="1"/>
    <ellipse cx="60" cy="265" rx="2" ry="5" fill="#FF4500"/>
  </g>
  
  <!-- 复制胡萝卜 -->
  <use href="#carrot" transform="translate(20,0)"/>
  <use href="#carrot" transform="translate(40,0)"/>
  <use href="#carrot" transform="translate(60,0)"/>
  <use href="#carrot" transform="translate(80,0)"/>
  <use href="#carrot" transform="translate(100,0)"/>
  <use href="#carrot" transform="translate(120,0)"/>
  <use href="#carrot" transform="translate(140,0)"/>
  <use href="#carrot" transform="translate(160,0)"/>
  <use href="#carrot" transform="translate(180,0)"/>
  <use href="#carrot" transform="translate(200,0)"/>
  <use href="#carrot" transform="translate(220,0)"/>
  
  <!-- 农舍 -->
  <rect x="320" y="120" width="60" height="50" fill="#8B4513"/>
  <polygon points="320,120 350,100 380,120" fill="#DC143C"/>
  <rect x="340" y="140" width="10" height="20" fill="#654321"/>
  <circle cx="348" cy="150" r="1" fill="#FFD700"/>
  
  <!-- 农舍窗户 -->
  <rect x="325" y="130" width="8" height="8" fill="#87CEEB"/>
  <rect x="367" y="130" width="8" height="8" fill="#87CEEB"/>
  
  <!-- 栅栏 -->
  <line x1="30" y1="170" x2="30" y2="190" stroke="#8B4513" stroke-width="3"/>
  <line x1="40" y1="170" x2="40" y2="190" stroke="#8B4513" stroke-width="3"/>
  <line x1="30" y1="175" x2="40" y2="175" stroke="#8B4513" stroke-width="2"/>
  <line x1="30" y1="185" x2="40" y2="185" stroke="#8B4513" stroke-width="2"/>
  
  <!-- 水井 -->
  <circle cx="380" cy="220" r="15" fill="#696969"/>
  <circle cx="380" cy="220" r="10" fill="#4169E1"/>
  <rect x="375" y="200" width="10" height="20" fill="#8B4513"/>
  <line x1="370" y1="205" x2="390" y2="205" stroke="#8B4513" stroke-width="3"/>
  
  <!-- 云朵 -->
  <circle cx="80" cy="40" r="15" fill="white" opacity="0.8"/>
  <circle cx="95" cy="40" r="20" fill="white" opacity="0.8"/>
  <circle cx="110" cy="40" r="15" fill="white" opacity="0.8"/>
  
  <circle cx="300" cy="30" r="12" fill="white" opacity="0.8"/>
  <circle cx="312" cy="30" r="16" fill="white" opacity="0.8"/>
  <circle cx="324" cy="30" r="12" fill="white" opacity="0.8"/>
  
  <!-- 太阳 -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  <line x1="350" y1="15" x2="350" y2="30" stroke="#FFD700" stroke-width="2"/>
  <line x1="375" y1="50" x2="390" y2="50" stroke="#FFD700" stroke-width="2"/>
  <line x1="365" y1="35" x2="375" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="365" y1="65" x2="375" y2="75" stroke="#FFD700" stroke-width="2"/>
  
  <!-- 蝴蝶 -->
  <circle cx="150" cy="100" r="2" fill="#FF69B4"/>
  <ellipse cx="148" cy="98" rx="3" ry="2" fill="#FFB6C1"/>
  <ellipse cx="152" cy="98" rx="3" ry="2" fill="#FFB6C1"/>
  
  <!-- 文字标识 -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2F4F4F">🌾 丰收农场 🌾</text>
</svg>