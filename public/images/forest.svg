<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- 地面 -->
  <rect x="0" y="200" width="400" height="100" fill="#8FBC8F"/>
  
  <!-- 树木 -->
  <!-- 树1 -->
  <rect x="50" y="120" width="20" height="80" fill="#8B4513"/>
  <circle cx="60" cy="120" r="40" fill="#228B22"/>
  
  <!-- 树2 -->
  <rect x="150" y="100" width="25" height="100" fill="#8B4513"/>
  <circle cx="162" cy="100" r="50" fill="#32CD32"/>
  
  <!-- 树3 -->
  <rect x="280" y="130" width="18" height="70" fill="#8B4513"/>
  <circle cx="289" cy="130" r="35" fill="#228B22"/>
  
  <!-- 树4 -->
  <rect x="350" y="110" width="22" height="90" fill="#8B4513"/>
  <circle cx="361" cy="110" r="45" fill="#32CD32"/>
  
  <!-- 灌木丛 -->
  <circle cx="120" cy="180" r="20" fill="#90EE90"/>
  <circle cx="200" cy="190" r="15" fill="#90EE90"/>
  <circle cx="320" cy="185" r="18" fill="#90EE90"/>
  
  <!-- 花朵 -->
  <circle cx="80" cy="190" r="3" fill="#FF69B4"/>
  <circle cx="85" cy="185" r="3" fill="#FF1493"/>
  <circle cx="250" cy="195" r="3" fill="#FFB6C1"/>
  <circle cx="255" cy="190" r="3" fill="#FF69B4"/>
  
  <!-- 云朵 -->
  <circle cx="100" cy="50" r="20" fill="white" opacity="0.8"/>
  <circle cx="120" cy="50" r="25" fill="white" opacity="0.8"/>
  <circle cx="140" cy="50" r="20" fill="white" opacity="0.8"/>
  
  <circle cx="300" cy="40" r="15" fill="white" opacity="0.8"/>
  <circle cx="315" cy="40" r="20" fill="white" opacity="0.8"/>
  <circle cx="330" cy="40" r="15" fill="white" opacity="0.8"/>
  
  <!-- 太阳 -->
  <circle cx="350" cy="60" r="25" fill="#FFD700"/>
  <line x1="350" y1="20" x2="350" y2="35" stroke="#FFD700" stroke-width="3"/>
  <line x1="380" y1="60" x2="395" y2="60" stroke="#FFD700" stroke-width="3"/>
  <line x1="365" y1="45" x2="375" y2="35" stroke="#FFD700" stroke-width="3"/>
  <line x1="365" y1="75" x2="375" y2="85" stroke="#FFD700" stroke-width="3"/>
  
  <!-- 文字标识 -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2F4F4F">🌲 森林采集区域 🌲</text>
</svg>